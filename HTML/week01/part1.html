<!doctype html>

<html>
<head>
<title></title>
</head>
<body>
  <H1>Please Enter Your Details For Our Dating Website!</h1>
<form method="post" enctype="multipart/form-data" action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
  <fieldset>
    <legend>Your Face</legend>
    <label for="image">Your image:</label>
    <input type="file" name="image" id="image" required>
    <br>
    <label for="preview">Image preview:</label>
    <img src="#" id="preview">
    <br>
  </fieldset>

  <fieldset>
    <legend>Your General Details</legend>
    <label for="name">Name:</label>
    <input type="text" required placeholder="Your full name" name="name" id="name">
    <br>
    <label for="gender">Gender:</label>
    <input type="radio" id="gender" required name="gender" Value="Male"><label>Male</label>
    <input type="radio" id="gender" name="gender" required Value="Female"><label>Female</label>
    <br>
    <label for="age">Age:</label>
    <input type="number" required name="age" id="age" min="18" max="100" value="18">
    <br>
    <label for="dob">Date of birth:</label>
    <input type="Date" id="dob" name="dob">
    <br>
    <label for="fclr">Favorite color:</label>
    <input type="color" name="fclr" id="fclr">
    <br>
    <label for="country">Which country:</label>
    <select id="country" name="country">
      <option value="ns">no selection</option>
      <option value="ind">INDIA</option>
      <option value="usa">USA</option>
      <option value="chn">CHINA</option>
      <option value="rs">RUSSIA</option>
      <option value="uk">UK</option>
    </select>
  </fieldset>
  <fieldset>
    <legend>Your indicators</legend>
    <label for="height">Height:<span>Short</span></label>
    <input type="range" min="0" max="100" step="10" value="50"><span>Tall</span>
    <br>
    <label for="Salary">Height:<span>Poor</span></label>
    <input type="range" min="0" max="100" step="10" value="50"><span>Rich</span>
    <br>
  </fieldset>

  <fieldset>
    <legend>Your Contact Information</legend>
    <label for="email">Email:</label>
    <input required type="email" id="email" name="email">
    <br>
    <label for="mobile">Mobile:</label>
    <input type="tel" id="mobile" name="mobile">
    <br>
    <label for="add">Address:</label>
    <input type="textarea" name="add" id="add" rows="5" cols="30">
    <br>
    <label for="method">Method to conact you:</label>
    <input type="checkbox" id="method" name="method" value="email">Email
    <input type="checkbox" id="method" name="method" value="Whatsapp">Whatsapp
    <input type="checkbox" id="method" name="method" value="In-app chat">In-app chat
    <br>
  </fieldset>

  <input type="submit" value="Submit">
</form>



</body>
</html>
