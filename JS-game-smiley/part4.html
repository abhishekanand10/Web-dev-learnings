<html>
<head>
  <title>Matching Game</title>

  <style>
    img{
      position: absolute;
    }

    div{
      position: absolute;
      width: 500px;
      height: 500px;
    }

    #rightSide{
      left: 500px;
      border-left: 1px solid black;;
    }
  </style>
</head>

<body id="thebody" onload="generateFaces()">
  <h1>Matching Game</h1>
  <br>
  <p> Click on the extra smiling face on the left</p>

  <div id="leftSide"></div>

  <div id="rightSide"></div>

<script>
  var theLeftSide = document.getElementById("leftSide");
  var noOfFaces = 5;

  var theRightSide = document.getElementById("rightSide");

  function generateFaces(){



    for (var i = 0; i < noOfFaces; i++) {           //loop for image creation
      image = document.createElement("img");
      image.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";

      var topRandom = Math.random() * 400;
      topRandom = Math.floor(topRandom);
      image.style.top = topRandom + "px";

      var leftRandom = Math.random() * 400;
      leftRandom = Math.floor(leftRandom);
      image.style.left = leftRandom + "px";

      theLeftSide.appendChild(image);
    }


      var leftSideClone = theLeftSide.cloneNode(true);
      leftSideClone.removeChild(leftSideClone.lastChild);
      theRightSide = document.getElementById("rightSide");
      theRightSide.appendChild(leftSideClone);



      theLeftSide.lastChild.onclick =
              function nextLevel(event){
                event.stopPropagation();
              //  alert("hey you won !!");
                noOfFaces += 5;

                while (theLeftSide.firstChild) {
                  theLeftSide.removeChild(theLeftSide.firstChild);
                }

                while (theRightSide.firstChild) {
                  theRightSide.removeChild(theRightSide.firstChild);
                }

                generateFaces();
              };


var theBody1 = document.getElementsByTagName("body")[0];

  theBody1.onclick = function gameOver() {
    alert("Game Over!");
    theBody1.onClick = null;
    theLeftSide.lastChild.onclick = null;
  };
}
</script>
</body>
</html>
